	<title>2048</title>
</head>
<link rel="stylesheet" href="./2048.css">

			<div class="item" id="item31"></div>
			<div class="item" id="item32"></div>

	</div>
</main>
<p style="text-align: center;color:rgb(244, 165, 165)" id="score">score</p>
<p style="text-align: center;">Credit to </p>

<script src="2048.js"></script>
